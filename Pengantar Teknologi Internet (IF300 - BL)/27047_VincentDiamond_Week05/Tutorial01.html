<!DOCTYPE html>
<html>
    <head>
        <title>Mari Kenalan dengan JSON</title>
        <script type="text/javascript">
        //Menyimpan data objek dalam bentu JSON
        Let mahasiswa = { //membuat objek
            nama: "John",
            nim: "00000000001",
            ukm: {
                utama: "jCafe",
                kedua: "Ulson"
            }
        }
        Let myJSON = JSON.stringify(mahasiswa); // mengubah objek menjadi JSON

        console.log(myJSON); // menampilkan data yang diubah menjadi JSON pada console

        //Me-retrieve data JSON
        Let mymahasiswa = JSON.parse(myJSON); // parsing JSON menjadi objek
        console.log(mymahasiswa.nama +'('+mymahasiswa.nim+') memilih '+mymahasiswa.ukm.utama+' sebagai UKM utamanya. '); 
        </script>
    </head>
    <body>
    </body>
</html>
