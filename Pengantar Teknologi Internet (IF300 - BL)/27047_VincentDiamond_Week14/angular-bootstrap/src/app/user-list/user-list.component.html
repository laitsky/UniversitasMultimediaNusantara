<div class="container pt-3 pb-2">
    <h3>DAFTAR USERS</h3>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NIM</th>
                <th scope="col">NAMA</th>
                <th scope="col">ALAMAT</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index" routerLink="./{{ user.nim }}">
            <th scope="row">{{ i }}</th>
            <td>{{ user.nim }}</td>
            <td>{{ user.nama }}</td>
            <td> {{ user.alamat }}</td>
            </tr>
        </tbody>
    </table>
</div>
