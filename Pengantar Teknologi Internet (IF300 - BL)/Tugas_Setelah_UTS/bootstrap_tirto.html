<!DOCTYPE html>
<html lang="id">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/gif/png" href="images/logo_title_bar.png">
    <title>Tirto.ID - Jernih Mengalirkan Mencerahkan (dengan Bootstrap)</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=PT+Sans&display=swap');

        body {
            font-family: 'PT Sans', sans-serif;
        }

        .navbar-text {
            color: #039ad9 !important;
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 3px;
        }

        .navbar-text:hover {
            border-bottom: 1px solid #039ad9 !important;
        }

        #top-section {
            padding-top: 1em;
        }

        .logoPakTirto {
            width: 50px;
            border-radius: 100%;
            margin-right: 0.5em;
            /* border: 3px solid;
            border-color: linear-gradient(to left bottom,#c82d8d 0,#f99e4d); */
        }

        .logoNavbar {
            width: 75px;
            margin-right: 3em;
        }

        #video-section {
            background-color: #393939;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 3px;
        }

        #video-section h1 {
            padding: 2.5em;
        }

        #footer-section {
            color: white;
            background-color: #212529;
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 3px;
        }

        #footer-section li {
            list-style-type: none;
            text-decoration: none;
            display: inline;
        }

        #footer-section a {
            color: white;
        }

        #footer-section a:hover {
            text-decoration: none;
        }

        .inline-txt-btn {
            display: inline;
        }

        .tirto-button {
            border-radius: 500px;
            background-color: transparent;
            color: white;
            padding: 0.5em 1.5em 0.5em 1.5em;
            font-size: 0.75em;
            border: 0.75px solid;
        }

        @media (max-width: 720px) {
            .logoPakTirto {
                display: none;
            }

            .logoNavbar {
                margin-left: -5em;
            }
        }
    </style>
</head>

<body>
    <div id="top-section" class="container">
        <!-- Untuk menampilkan navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="images/logo_pak_tirto.png" class="logoPakTirto"></a>
            <a class="navbar-brand" href="#"><img src="images/logo_navbar.png" class="logoNavbar"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link navbar-text" href="#"
                        style="border-bottom: 2px solid #039ad9;">JELAJAH</a>
                    <a class="nav-item nav-link navbar-text" href="#" 0>INDEPTH</a>
                    <a class="nav-item nav-link navbar-text" href="#">MILD REPORT</a>
                    <a class="nav-item nav-link navbar-text" href="#">CURRENT ISSUE</a>
                </div>
            </div>
        </nav>
    </div>
    <div id="content-section" class="container" style="padding-left: 6em; padding-right: 6em;">
        <!-- Untuk menampilkan isi konten utama -->
        <div id="home">

        </div>
        <div id="mild-content-section">

        </div>
        <div id="persepsi-terhadap-issue">

        </div>
        <div id="current-issue">

        </div>
        <div id="visual-report">

        </div>
        <div id="topik">

        </div>
        <div id="infografik">

        </div>
        <div id="indepth">

        </div>
        <div id="wawancara">

        </div>
        <div id="populer">

        </div>
        <div id="instagram">

        </div>
        <div id="kolumnis">

        </div>
        <div id="esai-foto">

        </div>
    </div>
    <div id="video-section" class="container-fluid">
        <!-- Untuk menampilkan bagian video -->
        <div class="inline-txt-btn">
            <h1>VIDEO</h1>
            <button type="button" class="tirto-button">Lihat Semua</button>
        </div>
    </div>
    <div id="footer-section" class="container-fluid">
        <!-- Untuk menampilkan bagian footer -->
        <ul>
            <li><a href="#">Tentang Kami</a></li>
            <li><a href="#">Redaksi</a></li>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
