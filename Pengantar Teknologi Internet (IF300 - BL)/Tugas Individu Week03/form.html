<body id="form-body">
    <section id="form-title">
        <h1>Survey Form</h1>
        <h3>This form is made for fulfilling the requirement of one of the coursework in Pengantar Teknologi Internet (IF300) in Universitas Multimedia Nusantara</h3>
    </section>
    <section id="form-layer">
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name here" class="input-type" required>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email here" class="input-type" required>
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" min="1" max="99" placeholder="Enter your age here" class="input-type" required>
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="" disabled selected>Select your option</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="not to say">Prefer not to say</option>
                <option value="other">Others</option>
            </select>
            <div class="pseudo-fieldset">
                <label for="gender">Gender:</label>
                <input type="radio" value="male" name="gender" id="gender_1">Male
                <input type="radio" value="female" name="gender" id="gender_2">Female
            </div>
            <div class="checkbox-form">
                <label for="improved-thing">Things that should be improved in the future:</label>
                <div class="row-checkbox">
                    <input type="checkbox" value="home" id="improved-thing">Home
                    <input type="checkbox" value="portofolio" id="improved-thing">Portofolio
                    <input type="checkbox" value="experiences" id="improved-thing">Experiences
                    <input type="checkbox" value="form" id="improved-thing">Form
                </div>
            </div>
            <label for="suggestions">Any comments or suggestions?</label>
            <textarea id="suggestions" placeholder="Place your comments or suggestions here..."></textarea>
            <button id="submit-form-button" type="submit">Submit</button>
        </form>
    </section>
</body>
